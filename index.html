$(document).ready(function() {
    $('.a').click(function() {

       $('.project').fadeOut();

    });

    $('.b').click(function() {
        $('.aboutus').fadeIn();

        $('.home').fadeOut();
        $('.contact').fadeOut();
        $('.project').fadeOut();
       return false;
    });

    $('.c').click(function() {
        $('.gallery').hide();
        $('.aboutus').fadeOut();
        $('.home').fadeOut();
        $('.contact').fadeIn();
        $('.project').fadeOut();
        return false;
    });
    
    $('.d').click(function() {
        $('.link').fadeIn();
        $('.project').fadeIn();
        $('.aboutus').fadeOut();
        $('.home').fadeOut();
        $('.contact').fadeOut();
        
        return false;
    });
  
});
